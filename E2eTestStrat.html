<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Testing Strategy Mind Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .mindmap-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .node {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin: 0.5rem;
            padding: 1.25rem;
            border-left: 5px solid;
            transition: all 0.3s ease;
            width: 100%;
        }
        .node-title {
            font-weight: 600;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .node-title .icon {
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
            width: 20px;
            height: 20px;
        }
        .node.open > .node-title .toggle-icon {
            transform: rotate(90deg);
        }
        .children {
            display: none;
            padding-top: 1rem;
            border-left: 2px solid #e2e8f0;
            margin-left: 1.25rem;
            padding-left: 1rem;
        }
        .node.open > .children {
            display: block;
        }
        .node-content {
            margin-top: 0.75rem;
            padding-left: 2.75rem;
            font-size: 0.95rem;
            color: #475569;
            line-height: 1.6;
        }
        .node-content ul {
            list-style-type: none;
            padding-left: 0;
        }
        .node-content li {
            position: relative;
            padding-left: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .node-content li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .node-content strong {
            color: #0f172a;
        }
        .node.level-1 { border-color: #3b82f6; }
        .node.level-2 { border-color: #10b981; margin-left: 2rem; }
        .node.level-3 { border-color: #f97316; margin-left: 4rem; }
        .node.level-4 { border-color: #8b5cf6; margin-left: 6rem; }
        .node.level-5 { border-color: #ec4899; margin-left: 8rem; }

        .button-group {
            margin-bottom: 1.5rem;
        }
        .button-group button {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .button-group button:hover {
            background-color: #2563eb;
        }
        .button-group button.secondary {
            background-color: #64748b;
        }
        .button-group button.secondary:hover {
            background-color: #475569;
        }
        .list-decimal {
            list-style-position: inside;
        }
        .code-block {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="mindmap-container">
        <h1 class="text-4xl font-bold text-slate-800 mb-2 text-center">E2E Testing Strategy Mind Map</h1>
        <p class="text-slate-600 mb-6 text-center max-w-3xl">A detailed, interactive guide to the testing strategy for the Health Underwriting AI Application. Click nodes to expand.</p>
        
        <div class="button-group">
            <button id="expand-all">Expand All</button>
            <button id="collapse-all" class="secondary">Collapse All</button>
        </div>

        <div id="mindmap-root" class="w-full max-w-6xl">
            <!-- Node definitions will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const mindmapData = {
            title: '1. Central Theme: End-to-End Quality Assurance',
            level: 1,
            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
            content: `<ul>
                <li><strong>Goal:</strong> To validate that the Health Underwriting platform is robust, scalable, secure, and functions according to the Business Requirements Document (BRD).</li>
                <li><strong>Frameworks & Tools:</strong>
                    <ul>
                        <li><strong>Test Orchestration:</strong> Robot Framework</li>
                        <li><strong>Core Logic:</strong> Python</li>
                        <li><strong>UI Automation:</strong> Selenium / Playwright</li>
                        <li><strong>Performance:</strong> Locust</li>
                        <li><strong>API Testing:</strong> Requests Library</li>
                        <li><strong>Contract Testing:</strong> Pact</li>
                    </ul>
                </li>
            </ul>`,
            children: [
                {
                    title: '2. Scopes of Testing (BRD-Driven Scenarios)',
                    level: 2,
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>`,
                    children: [
                        {
                            title: '2.1. Functional Testing (Validating *What* it Does)',
                            level: 3,
                             icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" /></svg>`,
                            content: `<p><strong>Objective:</strong> To verify that every business function described in the BRD works as expected from end-to-end.</p>`,
                            children: [
                                { title: 'API & Process Flow Testing', level: 4, 
                                content: `<ul>
                                    <li><strong>Proposal Ingestion:</strong> Verify successful API submission from all channels.</li>
                                    <li><strong>Pre-Admissibility Checks:</strong> Test API responses for invalid age, pincode, and rider combos.</li>
                                    <li><strong>Risk Scoring & Fraud Rules (BRE):</strong> Validate correct routing for Green, Amber, and Red channels, including specific fraud flags.</li>
                                </ul>` },
                                { title: 'UI/UX Persona-Based Testing', level: 4, 
                                children: [
                                    { title: 'Customer Journey', level: 4, content: `<ul><li>Complete digital proposal form, verify real-time field validations.</li><li><strong>Tele-MER & Lab Scheduling:</strong> Receive automated notification (SMS/Email) with a unique, secure link. Use the link to access the self-service portal, schedule a Tele-MER, and select a lab from a list sorted by proximity and performance score.</li><li>Receive a counter-offer link, review it, and provide explicit, OTP-based digital consent.</li></ul>`},
                                    { title: 'Broker/Agent Portal', level: 4, content: `<ul><li>Submit a proposal on behalf of a customer.</li><li>Track the case status in real-time.</li><li>Verify medical details are NOT visible.</li></ul>`},
                                     { title: 'Underwriter Workbench (Adjudication)', level: 4, content: `<ul><li><strong>360° View:</strong> Verify the consolidated screen correctly displays all artifacts: proposal, risk score, MER, and lab reports.</li><li><strong>Writes Case Summary:</strong> Verify justification text persists.</li><li><strong>Makes Final Decision & Composes Offer:</strong> Test Approve, Decline, and Counter-Offer actions, including OTP consent workflow.</li><li><strong>Enforces Maker-Checker:</strong> Verify high-value cases are automatically routed for approval.</li></ul>`},
                                     { title: 'MER Doctor Portal (Execution)', level: 4, content: `<ul><li>Login and view schedule.</li><li><strong>Dynamic Questionnaire:</strong> Verify conditional logic reveals follow-up questions as configured.</li><li><strong>Instant Report Submission:</strong> Verify report is instantly submitted and appears in the UW Workbench.</li></ul>`},
                                     { title: 'Operations Coordinator Dashboard', level: 4, content: `<ul><li><strong>Manages Exceptions:</strong> Simulate an RPA bot failure; verify a new high-priority alert appears on the exception dashboard with SLA breach timers. From the dashboard, acknowledge and resolve an exception; verify the alert is cleared.</li><li><strong>Facilitates Manual Coordination:</strong> View an outlier case (e.g., customer cannot use portal) and use the 'Log Manual Action' feature to record a phone call with the customer.</li></ul>`},
                                     { title: 'UW Head / Manager Admin UI', level: 4, content: `<ul><li><strong>Configures Rules:</strong> Navigate to the Business Rules Engine UI, change a risk scoring or fraud rule, and save. Verify the change is active in subsequent tests.</li><li><strong>Manages Templates:</strong> Navigate to the Template Management UI, edit a communication template (e.g., Policy Issuance) AND a dynamic questionnaire's logic (e.g., add a follow-up question), and save the new version.</li><li><strong>Reviews Escalations ("Checker"):</strong> Login and view the 'UW_HEAD_APPROVAL' queue. Open an escalated case and approve it, verifying it moves to the next stage.</li><li><strong>Monitors Performance:</strong> Navigate to the analytics dashboard and verify that performance charts (e.g., Team Productivity, TATs) load with data.</li></ul>`},
                                    { title: 'Fraud Analyst Journey', level: 4, content: `<ul><li>Login and view the dedicated "Fraud Investigation Queue".</li><li>Open a flagged case and verify the specific fraud rule triggered is displayed.</li><li>Review the case and use the toolkit to either "Clear Fraud Flag" (routing it back to a normal queue) or "Confirm Fraud" (routing to a terminal status).</li></ul>`}
                                ]},
                                { title: 'System (Automated) Actions Testing', level: 4, 
                                content: `<ul>
                                    <li><strong>Generates Case ID:</strong> Assert response contains a unique 'caseId'.</li>
                                    <li><strong>Sends Communications:</strong> Mock gateway to verify correct template and data.</li>
                                    <li><strong>Initiates Policy Issuance:</strong> Mock PAS to verify correct data payload is sent.</li>
                                    <li><strong>Logs Audit Trail:</strong> Verify all key events are logged immutably with correct user/timestamp.</li>
                                    <li><strong>Case Closure & Archival:</strong> Verify status changes to 'CLOSED' and archival process is triggered.</li>
                                </ul>` }
                            ]
                        },
                        {
                            title: '2.2. Architectural Requirements Testing',
                            level: 3,
                            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v18h16.5V3H3.75zM21 5.25v13.5M16.5 3.75h.75m-.75 16.5h.75m-18-16.5h.75m-.75 16.5h.75m16.5-16.5v.75m0 15v.75m-16.5-16.5v.75m0 15v.75" /></svg>`,
                            content: `<p><strong>Objective:</strong> To validate that the system adheres to the core, high-level architectural principles defined in the BRD.</p>`,
                            children: [
                                { title: 'Attribute-Based Access Control (ABAC) Testing', level: 4,
                                content: `<ul>
                                    <li><strong>Underwriter:</strong> Authenticate as Underwriter A. Attempt to view a case in Underwriter B's queue via API and UI. Assert access is denied (403 Forbidden).</li>
                                    <li><strong>Broker/Agent:</strong> Authenticate as Broker A. Attempt to view the medical details section of their own proposal. Assert sensitive fields are masked or absent.</li>
                                    <li><strong>UW Head:</strong> Authenticate as UW Head. Verify they can view all cases for underwriters in their team. Attempt to view a case from another team. Assert access is denied.</li>
                                    <li><strong>Doctor:</strong> Authenticate as Doctor A. Attempt to view medical details of a case not assigned to them. Assert access is denied.</li>
                                </ul>`},
                                { title: 'Integration & API Contract Testing', level: 4,
                                children: [
                                    { title: 'Internal Systems', level: 5, content: `<ul>
                                        <li><strong>Policy Administration System (PAS):</strong> Verify API calls for eligibility checks and final policy issuance. Use contract testing (Pact) to ensure the API schema does not change unexpectedly between versions.</li>
                                        <li><strong>Pricing Engine:</strong> Test the real-time premium calculation API with various inputs to validate accuracy.</li>
                                        <li><strong>Communications Gateway:</strong> Mock the gateway to verify that SMS, Email, and WhatsApp requests are triggered with the correct templates and recipient data.</li>
                                    </ul>`},
                                    { title: 'External Third-Party Systems', level: 5, content: `<ul>
                                        <li><strong>CIBIL / KYC Services:</strong> Use mock servers to simulate successful, failed, and timeout responses from these services and verify the system handles each case gracefully.</li>
                                        <li><strong>Lab/TPA Partner Portals:</strong> Test both the primary API integration and the RPA fallback process for sending work orders and ingesting reports.</li>
                                    </ul>`}
                                ]},
                                { title: 'Declarative Configuration Testing', level: 4,
                                content: `<ul>
                                    <li><strong>Business Rules:</strong> As UW Head, change a risk scoring or fraud rule threshold in the admin UI. Submit a new case and verify the new logic is applied without any code deployment.</li>
                                    <li><strong>Workflow Paths:</strong> Reconfigure a workflow to route Amber cases to a specialized queue. Submit a new Amber case and verify it follows the new path.</li>
                                    <li><strong>SLA Timers:</strong> Change the SLA for an exception queue from 2 hours to 1 hour. Trigger an exception and verify the escalation alert is triggered at the new 1-hour mark.</li>
                                    <li><strong>Content:</strong> Modify a dynamic questionnaire's logic via the admin UI (e.g., add a new conditional question). Start a new MER and verify the doctor sees the updated questionnaire.</li>
                                </ul>`},
                                 { title: 'Event-Driven Architecture Testing', level: 4,
                                content: `<ul>
                                    <li><strong>Event Publication:</strong> After submitting a proposal, connect to the message bus (e.g., Kafka, RabbitMQ) and verify a 'proposal.submitted' event is published with the correct schema and payload.</li>
                                    <li><strong>Event Consumption:</strong> Manually publish a 'lab_report.received' event onto the bus. Verify the Underwriting service consumes this event and attaches the report to the correct case file.</li>
                                    <li><strong>Decoupling Validation:</strong> Temporarily take the Communications service offline. Send a counter-offer (triggering a communication event). Verify the main underwriting process completes successfully and that the event is queued for later processing once the service is back online.</li>
                                </ul>`},
                            ]
                        },
                         {
                            title: '2.3. Non-Functional Testing (Performance, Resilience)',
                            level: 3,
                            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
                            children: [
                                { title: 'Performance Testing (BRD-Driven)', level: 4, 
                                content: `<ul>
                                    <li><strong>Load Testing:</strong> Simulate 1000 concurrent users submitting proposals; ensure p99 response time < 2s.</li>
                                    <li><strong>Stress Testing:</strong> Ramp up users to find the breaking point of the BRE service.</li>
                                    <li><strong>Endurance Testing:</strong> Run a steady load for 4+ hours to monitor for memory leaks.</li>
                                    <li><strong>Component Latency:</strong> Isolate and test external API calls (CIBIL, Pricing) to ensure latency < 500ms.</li>
                                </ul>`},
                                { title: 'Exception Handling & Resilience', level: 4,
                                content: `<ul>
                                    <li><strong>API Failures:</strong> Mock the PAS as 'down' during a check; verify a clear error is returned.</li>
                                    <li><strong>RPA Fallback:</strong> Simulate Lab API failure; verify RPA is triggered and that a subsequent RPA failure raises an alert in the Operations Exception Queue.</li>
                                </ul>`}
                            ]
                        }
                    ]
                },
                {
                    title: '3. Core Strategy: Dynamic & BRD-Driven Test Automation',
                    level: 2,
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m0 0v-8.25m0 8.25h3.75m-3.75 0H5.25m11.25 0v-8.25m0 8.25h3.75m-3.75 0h-3.75m-3.75 0H1.5m16.5 0h3.75m-3.75 0h-3.75M9 15.75l3-3m0 0l3 3m-3-3v-6m-1.5 6l-3 3m3-3l3-3" /></svg>`,
                    content: `<p><strong>Objective:</strong> To create a living test plan that dynamically adapts to BRD changes, generates smart test implementations, and provides full QA coverage analysis through a continuous feedback loop.</p>`,
                    children: [
                        {
                            title: '3.1. Dynamic Test Strategy & Coverage Analysis Tool (Python)',
                            level: 3,
                            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9zm3.75 11.625a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" /></svg>`,
                            children: [
                                { title: 'Input Layer (What it Reads)', level: 4, content: `<ul><li><strong>BRD Documents:</strong> Monitors a Git repo for changes to requirement files.</li><li><strong>API Specifications:</strong> Ingests OpenAPI/Swagger files.</li><li><strong>Environment Configurations:</strong> Reads YAML files for URLs, credentials.</li></ul>`},
                                { title: 'Analysis & Logic Layer (How it Thinks)', level: 4, content: `<ul><li><strong>BRD Parser (NLP):</strong> Identifies entities, actions, and conditions, assigning a unique ID to each requirement.</li><li><strong>Test Strategy Generator:</strong> Creates a structured test plan (API, Perf, Data, Mocks) for each requirement ID.</li></ul>` },
                                { title: 'Output Layer (What it Produces)', level: 4, content: `<ul><li><strong>Structured Test Plans (JSON/YAML):</strong> Machine-readable input for the AI test generator.</li><li><strong>Live Traceability Matrix:</strong> HTML dashboard mapping requirements to test status.</li><li><strong>Change Impact Report:</strong> Highlights new/modified requirements and their impact.</li></ul>` }
                            ]
                        },
                        {
                            title: '3.2. Smart Test Implementation Generation (AI-Assisted)',
                            level: 3,
                            icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" /></svg>`,
                             children: [
                                { title: 'Strategy-to-Code Workflow', level: 4, content: `<ul><li><strong>Trigger:</strong> The CI pipeline executes the 'llm_test_generator.py' script, feeding it the structured Test Plan JSON generated by the analysis tool.</li><li><strong>Precise LLM Prompting:</strong> Instead of a vague prompt, the script sends a highly specific request: <div class="code-block">"Using Robot Framework, create a test case for REQ-TRIAGE-01. Use the keyword 'Submit Proposal And Verify Routing'. The test data is a payload for a customer with score 299. The expected routing result is 'STP'."</div></li><li><strong>Code Generation:</strong> The local LLM generates a high-quality, targeted .robot file snippet that uses existing keywords, drastically reducing the need for manual refactoring.</li></ul>`},
                                { title: 'Human-in-the-Loop Review', level: 4, content: `<ul><li><strong>Automated Pull Request:</strong> The generated code is committed to a new branch, and a PR is automatically created, tagging the SDET team for review.</li><li><strong>SDET Refinement:</strong> The engineer reviews the logic, ensures it adheres to best practices, and merges it into the main test suite. This keeps the human expert in control of quality while automating the repetitive coding task.</li></ul>`}
                            ]
                        },
                        {
                           title: '3.3. Continuous Integration & Feedback Loop',
                           level: 3,
                           icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691v4.992m0 0h-4.992m4.992 0l-3.181-3.183a8.25 8.25 0 00-11.667 0l-3.181 3.183" /></svg>`,
                           content: `<ol class="list-decimal list-inside space-y-2">
                                <li><strong>On BRD Change:</strong> A commit to the '/brd' folder triggers the 'Dynamic Test Strategy Tool'. The impact report is published.</li>
                                <li><strong>On Code Change:</strong> A commit to the application's 'main' branch triggers the full regression suite (UI, API, etc.).</li>
                                <li><strong>Scheduled Runs:</strong> Nightly runs execute performance and full E2E tests against the staging environment.</li>
                                <li><strong>Feedback:</strong> All test results are pushed to the QA Dashboard, updating the traceability matrix. Failures immediately create alerts in Slack/Teams with direct links to the failed test report and the associated BRD requirement.</li>
                           </ol>`
                        }
                    ]
                },
                 {
                    title: '4. Test Principles, Metrics & Dashboard',
                    level: 2,
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 100 15 7.5 7.5 0 000-15z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5h.008v.008H12v-.008z" /><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 12a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" /></svg>`,
                    content: `<ul>
                                <li><strong>Core Principles:</strong> Shift-Left, Test Pyramid, BDD, Continuous Testing.</li>
                                <li><strong>Testing Types:</strong> Integration, E2E, Regression, Usability, Compatibility, AI/ML Model.</li>
                                <li><strong>Live QA Dashboard:</strong> Single source of truth for all metrics including BRD Coverage, Pass/Fail Trends, Defect Density, Performance SLAs, and CI/CD Pipeline Health.</li>
                            </ul>`
                },
                {
                    title: '5. Test Techniques & Knowledge Management',
                    level: 2,
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>`,
                    content: `<ul>
                                <li><strong>Manual & Exploratory:</strong> Session-Based Testing, Error Guessing.</li>
                                <li><strong>AI-Generative & Smart:</strong> AI-Generated Test Data, Visual Regression, Test Case Optimization, Intelligent Log Analysis.</li>
                                <li><strong>Living Documentation:</strong> Use a Wiki with automated documentation for keywords and BRD test coverage, creating a single source of truth for the QA process.</li>
                            </ul>`
                },
                {
                    title: '6. Personas & Roles (Actors in the System)',
                    level: 1,
                    icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.67c.12-.24.232-.487.335-.737M12 12c-1.882 0-3.418-.99-4.237-2.433A6.375 6.375 0 0112 4.875c1.882 0 3.418.99 4.237 2.433A6.375 6.375 0 0112 12z" /></svg>`,
                    content: `<p>A clear definition of all user roles involved in the underwriting process, based on the BRD. This is the foundation for persona-based testing.</p>`,
                    children: [
                        { title: 'Customer', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>`, content: `<ul><li><strong>Role:</strong> The applicant seeking health insurance.</li><li><strong>Key Actions:</strong> Fills out the digital proposal, schedules medicals via the self-service portal, attends the Tele-MER, and provides digital consent for counter-offers.</li></ul>`},
                        { title: 'Broker / Agent', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962A3 3 0 013 11.18V11.18a3 3 0 013-3h1.5a3 3 0 013 3v.062a3 3 0 01-3 3h-1.5a3 3 0 01-3-3v-.062a3 3 0 00-3-3H6a3 3 0 00-3 3v.682a3 3 0 003 3h1.5m9 2.25a3 3 0 01-3-3v-.062a3 3 0 013-3h1.5a3 3 0 013 3v.062a3 3 0 01-3 3h-1.5z" /></svg>`, content: `<ul><li><strong>Role:</strong> The intermediary who submits and tracks proposals on behalf of customers.</li><li><strong>Key Actions:</strong> Initiates proposals via the Partner Portal, monitors real-time status, and facilitates communication.</li><li><strong>Access Restriction:</strong> Cannot view sensitive medical details.</li></ul>`},
                        { title: 'MER Doctor', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z" /></svg>`, content: `<ul><li><strong>Role:</strong> A medical professional conducting the Tele-Medical Examination.</li><li><strong>Key Actions:</strong> Views their schedule, conducts the MER using a digital toolkit with a dynamic questionnaire, and submits a standardized digital report instantly.</li><li><strong>Access Restriction:</strong> Can only view medical details of applicants specifically assigned to them.</li></ul>`},
                        { title: 'Underwriter', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" /></svg>`, content: `<ul><li><strong>Role:</strong> The core decision-maker in the underwriting process.</li><li><strong>Key Actions:</strong> Reviews the consolidated case file in the UW Workbench, writes a case summary, requests additional information, makes the final decision (Accept/Decline/Counter-Offer), and escalates complex cases.</li><li><strong>Access Restriction:</strong> Can only view cases currently in their assigned work queue.</li></ul>`},
                        { title: 'UW Head / Manager', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962A3 3 0 013 11.18V11.18a3 3 0 013-3h1.5a3 3 0 013 3v.062a3 3 0 01-3 3h-1.5a3 3 0 01-3-3v-.062a3 3 0 00-3-3H6a3 3 0 00-3 3v.682a3 3 0 003 3h1.5m9 2.25a3 3 0 01-3-3v-.062a3 3 0 013-3h1.5a3 3 0 013 3v.062a3 3 0 01-3 3h-1.5z" /></svg>`, content: `<ul><li><strong>Role:</strong> A senior manager with oversight and administrative responsibilities.</li><li><strong>Key Actions:</strong> Configures business rules (risk scoring, fraud), manages communication and questionnaire templates, acts as the "Checker" for escalated cases, and monitors team performance via analytics dashboards.</li><li><strong>Access Restriction:</strong> Can view all cases within their team's purview for oversight and assignment.</li></ul>`},
                        { title: 'Operations Coordinator', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>`, content: `<ul><li><strong>Role:</strong> Manages the health and efficiency of the automated process.</li><li><strong>Key Actions:</strong> Monitors a dedicated dashboard for process failure alerts (e.g., RPA bot failure, SLA breaches) and intervenes manually. Facilitates coordination for outlier cases that cannot be automated.</li></ul>`},
                        { title: 'System (Automated Actor)', level: 2, icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 17.25v-.228a4.5 4.5 0 00-.12-1.03l-2.268-9.64a3.375 3.375 0 00-3.285-2.65H8.25a3.375 3.375 0 00-3.285 2.65l-2.268 9.64a4.5 4.5 0 00-.12 1.03v.228m19.5 0a3 3 0 01-3 3H5.25a3 3 0 01-3-3m19.5 0a3 3 0 00-3-3H5.25a3 3 0 00-3 3m16.5 0h.008v.008h-.008v-.008zm-3 0h.008v.008h-.008v-.008z" /></svg>`, content: `<ul><li><strong>Role:</strong> An automated agent that performs predefined system actions.</li><li><strong>Key Actions:</strong> Generates Case IDs, performs pre-admissibility checks, executes triage rules, sends automated communications, enforces workflows, initiates policy issuance, and logs an immutable audit trail.</li></ul>`}
                    ]
                }
            ]
        };

        function createNode(nodeData) {
            const nodeEl = document.createElement('div');
            nodeEl.className = `node level-${nodeData.level}`;

            let childrenHtml = '';
            if (nodeData.children && nodeData.children.length > 0) {
                childrenHtml = `<div class="children">${nodeData.children.map(createNode).join('')}</div>`;
            }

            const toggleIcon = nodeData.children ? `<span class="icon toggle-icon">▶</span>` : `<span class="icon"></span>`;
            const nodeIcon = nodeData.icon || '';
            
            nodeEl.innerHTML = `
                <div class="node-title">
                    ${toggleIcon}
                    <span class="icon">${nodeIcon}</span>
                    <span>${nodeData.title}</span>
                </div>
                ${nodeData.content ? `<div class="node-content">${nodeData.content}</div>` : ''}
                ${childrenHtml}
            `;
            return nodeEl.outerHTML;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const mindmapRoot = document.getElementById('mindmap-root');
            mindmapRoot.innerHTML = createNode(mindmapData);

            mindmapRoot.addEventListener('click', function(event) {
                const title = event.target.closest('.node-title');
                if (title) {
                    const node = title.parentElement;
                    if (node.querySelector('.children')) {
                       node.classList.toggle('open');
                    }
                }
            });

            document.getElementById('expand-all').addEventListener('click', () => {
                document.querySelectorAll('#mindmap-root .node').forEach(node => {
                    if (node.querySelector('.children')) {
                        node.classList.add('open');
                    }
                });
            });

            document.getElementById('collapse-all').addEventListener('click', () => {
                 document.querySelectorAll('#mindmap-root .node.open').forEach(node => {
                    node.classList.remove('open');
                });
                // Keep the root open
                document.querySelector('#mindmap-root .node.level-1').classList.add('open');
            });
            
            // Initially open all nodes for full visibility
            document.querySelectorAll('#mindmap-root .node').forEach(node => {
                if (node.querySelector('.children')) {
                    node.classList.add('open');
                }
            });
        });

    </script>

</body>
